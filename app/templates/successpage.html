<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUR VIDEO IS READY</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="../static/css/mdb.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            overflow:hidden;
        }
        .container {
            max-width: 800px;
            background-color: transparent;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            position: relative;
            z-index: 1; 
            margin-top: 600px;
        }
        h1 {
            color: white;
        }
        p {
            color: #333;
        }
        .button {
            display: inline-block;
            background-color: transparent;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border: none;
        }
        .button:hover {
            background-color: #4562a0;
        }
        .dropdown {
            display: inline-block;
            position: relative;
            margin-bottom: 20px;
        }
        .dropdown.select-open select {
            display: block;
        }
        .dropdown select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            width: 100%;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1;
            display: none;
            appearance: none; 
            -webkit-appearance: none;
            -moz-appearance: none; 
        }
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        .go-back {
            position: absolute;
            top: 0;
            right: 0;
            color: white;
            padding-top:20px;
            padding-right: 20px;
            text-decoration: none;
            font-size: 20px;
        }
        .go-back:hover{
            color:#4562a0;
        }
    </style>
</head>
<body>
    <div class="bg-image" style="background-image:url('../static/img/success.jpg'); position:fixed;"></div>
    <a href="/editing" class="go-back">Go Back</a>
    <div class="container">
        <h1 style="margin-top:100;">YOUR VIDEO IS READY</h1>
        <a href="#" class="button" id="downloadButton">DOWNLOAD YOUR VIDEO NOW</a>
    </div>
    <!-- MDB -->
    <script type="text/javascript" src="../js/mdb.umd.min.js"></script>

    <script>
        function toggleDropdown() {
            var dropdown = document.querySelector('.dropdown');
            dropdown.classList.toggle('select-open');
        }

        function hideDropdown() {
            var dropdown = document.querySelector('.dropdown');
            dropdown.classList.remove('select-open');
        }
        function downloadVideo() {
            // Construct the URL of the final video on the server
            var videoUrl = '/static/uploads/temp_preview.mp4'; // Adjust the path if necessary
            
            // Create a temporary anchor element
            var a = document.createElement('a');
            a.href = videoUrl;
            a.download = 'temp_preview.mp4'; // Set the filename for the downloaded file
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click(); // Simulate a click on the anchor element to trigger the download
            // Clean up: remove the temporary anchor element from the DOM
            document.body.removeChild(a);
        }

        // Attach the downloadVideo function to the click event of the download button
        $('#downloadButton').click(downloadVideo);
    ;
    </script>
</body>
</html>
